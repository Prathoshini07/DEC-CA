<!DOCTYPE html>
<html>
<head>
    <title>Booking Summary</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Booking Summary</h1>

        {% endfor %}
    </ul>
</body>
</html>
