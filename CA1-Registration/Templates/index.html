{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Users List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['name'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>
                    <a href="{{ url_for('edit', id=user['id']) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete', id=user['id']) }}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('register') }}" class="btn btn-success">Register New User</a>
{% endblock %}
